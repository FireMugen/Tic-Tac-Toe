<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/tictactoe.js"></script>
	<script src="js/jQueryDOM.js"></script>

	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h2>Player One Go!</h2>
	<p id="container">
		<span id="playerOne">Player One: 0</span>
		<span id="playerTwo">Player Two: 0</span>
	</p>
		<h3 id="wrapper">
			<div class="board box" id="1"></div>
			<div class="board box" id="2"></div>
			<div class="board box" id="3"></div>
			<div class="board box" id="4"></div>
			<div class="board box" id="5"></div>
			<div class="board box" id="6"></div>
			<div class="board box" id="7"></div>
			<div class="board box" id="8"></div>
			<div class="board box" id="9"></div>
			<button type="button">Play Again?</button>
		</h3>
</body>
</html>
